<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/public/stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Offline Tool</title>
</head>
<body>
    <div class="container">
        <div class="form-group row">
            <div class="col-xs-6">
                <h1>Offline Tool
                <form id="setWebsite" style="float:right">
                    <select id="websites">
                        <option value="localhost:3000">localhost:3000</option>
                        <option value="orange">orange</option>
                    </select>
                </form>
                </h1>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-xs-3">
                <span class="form-control" id="AD">Google AdWords</span>
            </div>
            <div class="col-xs-3">
                <span class="form-control" id="GA">Google Analytics</span>
            </div>
            <div class="col-xs-3">
                <span class="form-control" id="DC" >DoubleClick</span>
            </div>
        </div>
        <hr />
        <form id="AD_FORM" ng-controller="AdWordsCtrl">
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Wybierz użytkownika</label>
                <div class="col-xs-5">
                    <select class="form-control" ng-model="users.model" ng-change="edit(users.model);">
                        <option ng-repeat="user in users" value="{{user.cid}}">{{user.cid}}</option>
                    </select>
                </div>
            </div>
             <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Wczytaj CSV</label>
                <div class="col-xs-5">
                    <span class="btn btn-default btn-file">
                        <input type="file">
                    </span>
                    <button class="btn pull-right btn-default">Prześlij</button>
                </div>
            </div>
          <div class="form-group row">    
                <label for="example-text-input" class="col-xs-2 col-form-label">tcid</label>
                <div class="col-xs-5">
                    <input class="form-control" ng-model="user.tcid">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">cid</label>
                <div class="col-xs-5">
                    <input class="form-control" ng-model="user.cid" id="example-text-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">gclid</label>
                <div class="col-xs-5">
                    <input class="form-control" ng-model="user.gclid" id="example-text-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">nazwa konwersji</label>
                <div class="col-xs-5">
                    <input class="form-control" ng-model="user.conversationName" id="example-text-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">wartosc konwersji</label>
                <div class="col-xs-5">
                    <input class="form-control" ng-model="user.conversationValue" id="example-text-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">waluta</label>
                <div class="col-xs-5">
                    <input class="form-control" ng-model="user.conversationCurrency" id="example-text-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">czas</label>
                <div class="col-xs-5">
                    <input class="form-control" ng-model="user.conversationTime" id="example-text-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Częstotliwość / h</label>
                <div class="col-xs-5">
                    <input class="form-control pull-left" style="width:75px">
                    <button class="btn pull-right btn-info" ng-click="update(users.model)">Zapisz w bazie</button>
                </div>
            </div>
            <h2><a href="#" id="addScnt">Add Another Input Box</a></h2>
            <div id="p_scents">
                <p>
                    <label for="p_scnts"><input type="text" id="p_scnt" size="20" name="p_scnt" value="" placeholder="Input Value" /></label>
                </p>
            </div>
        </form>
