<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <title>Offline Tool</title>
</head>

                <h1>Offline Tool
                <form id="setWebsite" style="float:right">

            </div>

        <div class="row">

            </div>
            <div class="col-xs-3">
                <span class="form-control" id="DC" >DoubleClick</span>
            </div>
        </div>
        <hr />
        <form id="AD_FORM">
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Text</label>

            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Text</label>
                <div class="col-xs-5">

                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Text</label>
                <div class="col-xs-5">
                    <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Text</label>
                <div class="col-xs-5">
                    <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Text</label>
                <div class="col-xs-5">
                    <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">

            </div>
            <div class="form-group row">

                <div class="col-xs-5">
                    <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
                </div>
            </div>
        </form>

        <form id="GA_FORM">
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Wybierz użytkownika</label>
                <div class="col-xs-5">
                    <select class="form-control" ng-model="users.model" ng-change="edit(users.model);">
                        <option ng-repeat="user in users" value="{{user.cid}}">{{user.cid}}</option>
                    </select>
                </div>
            </div>
             <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Wczytaj CSV</label>
                <div class="col-xs-5">
                    <span class="btn btn-default btn-file">
                        <input type="file">
                    </span>
                    <button class="btn pull-right btn-default">Prześlij</button>
                </div>
            </div>
          <div class="form-group row">    
                <label for="example-text-input" class="col-xs-2 col-form-label">v</label>
                <div class="col-xs-5">
                    <input class="form-control" ng-model="user.v">
                </div>
            </div>
           <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">t</label>
                <div class="col-xs-5">
                    <select class="form-control" ng-model="user.t">
                        <option>pageView</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">    
                <label for="example-text-input" class="col-xs-2 col-form-label">tid</label>
                <div class="col-xs-5">
                    <input class="form-control" ng-model="user.tid">

            </div>
            <div class="form-group row">

            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">tcid</label>
                <div class="col-xs-5">
                    <input class="form-control" ng-model="user.tcid">
                </div>
            </div>
            <hr />
            <div class="form-group row">
                <label for="example-text-input" class="col-xs-2 col-form-label">Częstotliwość / h</label>
                <div class="col-xs-5">
                    <input class="form-control pull-left" style="width:75px">
                    <button class="btn pull-right btn-info" ng-click="update(users.model)">Zapisz w bazie</button>
                </div>
            </div>
        </form>

        <form id="DC_FORM">
            <div class="form-group row">
